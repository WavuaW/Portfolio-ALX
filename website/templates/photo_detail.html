{% extends "base.html" %}

{% block content %}
<h1>{{ photo.title }}</h1>
<img src="{{ photo.image.url }}" alt="{{ photo.title }}">
<p>{{ photo.description }}</p>
<a href="{% url 'photo_list' %}">Back to Photo List</a>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<lottie-player src="https://lottie.host/51aabd2a-ee20-48af-99af-70b2d98c65d1/JUynQmDWYy.json" background="##FFFFFF" speed="1" style="width: 300px; height: 300px" loop autoplay direction="1" mode="normal"></lottie-player>
{% endblock content %}
