{% extends "base.html" %}

{% block content %}
<h1>{% if form.instance.pk %}Edit Photo{% else %}Upload Photo{% endif %}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update Photo{% else %}Upload Photo{% endif %}</button>
</form>
<a href="{% url 'photo_list' %}">Back to Photo List</a>
{% endblock content %}
